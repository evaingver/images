<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <style>
        /* Global reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Gallery container */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            /* Allow images to wrap on smaller screens */
            justify-content: center;
            /* Center the images horizontally */
            gap: 20px;
            max-width: 100%;
            /* Prevent images from overflowing the screen */
            box-sizing: border-box;
        }

        /* Styling for images */
        .image {
            width: 100%;
            /* Allow images to scale down */
            max-width: 300px;
            /* Set a max width to prevent them from becoming too large */
            height: auto;
            border-radius: 8px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        /* Hover effect */
        .image:hover {
            transform: scale(1.05);
        }

        /* Media Queries for responsive design */

        /* Small screens (phones in portrait mode) */
        @media (max-width: 600px) {
            .gallery {
                justify-content: space-between;
                /* Spread images across the available space */
            }

            .image {
                max-width: 100%;
                /* Allow images to take full width on very small screens */
            }
        }

        /* Medium screens (tablets or small laptops) */
        @media (min-width: 601px) and (max-width: 1024px) {
            .gallery {
                justify-content: space-around;
                /* Distribute images evenly with space around them */
            }

            .image {
                max-width: 45%;
                /* Allow the images to take up 45% of the width */
            }
        }

        /* Large screens (desktops) */
        @media (min-width: 1025px) {
            .image {
                max-width: 30%;
                /* Images will take up about 30% of the width */
            }
        }
    </style>

</head>

<body>
    <div class="gallery">
        <img src=" https://github.com/evaingver/images/blob/main/Unbenanntes_Projekt-1.jpeg?raw=true
        " alt="Image 1" class="image">
        <img src="https://github.com/evaingver/images/blob/main/Unbenanntes_Projekt.jpeg?raw=true" alt="Image 2"
            class="image">
        <img src="https://github.com/evaingver/images/blob/main/Unbenanntes_Projekt-2.jpeg?raw=true" alt="Image 3"
            class="image">
    </div>
</body>

</html>
